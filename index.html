<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Bot BH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Configurador Bot .BH</h1>
        
        <div class="bg-slate-800 p-6 rounded-lg shadow-xl">
            <label class="block mb-2">Token do seu Bot (Salvo no Navegador):</label>
            <input type="password" id="botToken" class="w-full p-2 rounded bg-slate-700 mb-4 border border-slate-600 outline-none focus:border-blue-500">
            
            <button onclick="salvarToken()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-bold transition">Salvar Configurações</button>
            
            <hr class="my-6 border-slate-700">
            
            <h2 class="text-xl font-semibold mb-4 text-blue-400">Como colocar Online:</h2>
            <ol class="list-decimal ml-5 space-y-2 text-slate-300">
                <li>Dê um <b>Fork</b> no repositório modelo.</li>
                <li>No Render, crie um novo <b>Web Service</b> conectado ao seu Fork.</li>
                <li>Adicione uma variável de ambiente chamada <code>TOKEN</code> com o valor acima.</li>
            </ol>
        </div>
    </div>

    <script>
        // Sistema de Cache (LocalStorage)
        function salvarToken() {
            const token = document.getElementById('botToken').value;
            localStorage.setItem('bh_token', token);
            alert("Token salvo com sucesso no seu navegador!");
        }

        // Carrega o token se já existir
        window.onload = () => {
            const salvo = localStorage.getItem('bh_token');
            if(salvo) document.getElementById('botToken').value = salvo;
        };
    </script>
</body>
</html>
